<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Javascript</title>
 <script>
 var numClicks;
 numClicks = 0;
 function countClicks()
 {
 numClicks++;

document.querySelector("#countOut").innerHTML="You
have clicked "+numClicks+" times";
 }
 </script>
 </head>
 <body>
 <form name=inclass>
 <input type=button name=counter
value="Click Counter" onclick="countClicks();">
 </form>
 <div id="countOut">
 The count goes here.
 </div>
 </body>
</html>
